<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Professores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item-sliding *ngFor="let professor of professores | async">
          <ion-item>
            <h1>{{ professor.nome }}</h1>
            <p>{{ professor.email }}</p>
          </ion-item>
    
          <ion-item-options side="right">
            <button ion-button color="secondary" (click)="editProfessor(professor)">
              <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button color="danger" (click)="removeProfessor(professor.key)">
              <ion-icon name="trash"></ion-icon>
            </button>

          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    

  <ion-fab bottom right>
    <button navPush="AddProfessorPage" ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
